<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pacientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let user of users">
    <div class="content">
      <ion-card-header>
        {{user.nome}}
      </ion-card-header>
      <ion-card-content (click)="irParaExames(user.id)">
        {{user.cartaoSus}}
      </ion-card-content>
    </div>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab mini (click)="addCardSUS()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
