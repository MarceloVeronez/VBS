<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pacientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="card-wrapper" *ngFor="let user of users">
    <ion-card (click)="irParaExames(user.id)">
      <div class="content">
        <ion-card-header>
          {{user.nome}}
        </ion-card-header>
        <ion-card-content>
          {{user.cartaoSus}}
        </ion-card-content>
      </div>
    </ion-card>
    <div (click)="deletaPaciente(user.id)" class="remove"><span class="text">E</span><span
        class="text">X</span><span class="text">C</span><span class="text">L</span><span class="text">U</span><span
        class="text">I</span><span class="text">R</span></div>
  </div>

  <ion-fab right bottom>
    <button ion-fab mini (click)="addCardSUS()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
