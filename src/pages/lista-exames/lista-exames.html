<ion-header>

  <ion-navbar>
    <!-- <div class="back-menu-item" (click)="goToPacient()">Voltar</div> -->
    <ion-title>Listas de Exames</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="card-wrapper" *ngFor="let exam of exames">
    <ion-card>
      <div class="content">
        <ion-card-header>
            {{exam.nomeExame}}
        </ion-card-header>
        <ion-card-content>
          <p>{{exam.nomeExame}}</p>
          <p>Status: <span>Verificar</span></p>
          <a href="http://www.dralonsolaboratorio.com.br/" target="_blank">Consultar Exame</a>
        </ion-card-content>
      </div>
    </ion-card>
  </div>
  <!-- Fixo (fim) -->
</ion-content>
