<ion-header>

  <ion-navbar>
    <ion-title>listaExames</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let exam of exames">
        <div class="content">
          <ion-card-header>
            {{exam.nomeExame}}
          </ion-card-header>
          <ion-card-content>
              {{exam.justificativa}}
          </ion-card-content>
        </div>
      </ion-card>
</ion-content>
