<ion-header>

  <ion-navbar>
    <ion-title>tiposExames</ion-title>

<ion-content padding>

    <ion-card *ngFor="let exam of exames">

            {{exam.descricaoTipo}}

            {{exam.id}}

        </div>
      </ion-card>

</ion-content>
